<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body class="container">
    <h1>Google Calendar To Slack Status</h1>

    <h2>設定</h2>
    <section>
      <h3>Slack連携</h3>

      <form method="post" action="<?= topUrl ?>" target="_top">
        <input type="hidden" name="slack" value="revoke" />
        <button type="submit" class="btn btn-danger">Slack連携解除</button>
      </form>
    </section>

    <section>
      <h3>Trigger設定</h3>

      <? if (triggerDuration > 0) { ?>
      <p>Slack Statusは<?= triggerDuration ?>分ごとに更新されています。</p>
      <form method="post" action="<?= topUrl ?>" target="_top">
        <input type="hidden" name="trigger" value="off" />
        <button type="submit" class="btn btn-danger">Slack Statusの更新を止める</button>
      </form>
      <? } else { ?>
      <form method="post" action="<?= topUrl ?>" target="_top">
        <input type="hidden" name="trigger" value="on" />
        <button type="submit" class="btn btn-primary">Slack Statusを更新する</button>
      </form>
      <? } ?>
    </section>
  </body>
</html>
